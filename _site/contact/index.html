<body>
    <form method="POST" action="http://forms.brace.io/barteit@uni-heidelberg.de" style="margin: 30px;">
    
       <div id="content">
 			 <div class="inner-content">
            <label for="exampleInputName">Name</label>
            <input name="name" type="name" class="form-control" id="exampleInputName" placeholder="Enter name" email" style="width: 50%;">
        </div>

        <input type="hidden" name="_subject" value="New submission @ESTHER-MAGNET!" />
    
        <div class="inner-content">
            <label for="exampleInputEmail1">Email address</label>
            <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" style="width: 50%;">
        </div>

        <input type="text" name="_gotcha" style="display:none" />
    
        <div class="inner-content">
            <label for="exampleTextArea">Some text</label>
            <textarea name="message" class="form-control" rows="3" placeholder="Enter text" style="width: 50%;"></textarea>   


        </div>
        	<div class="inner-content">
        		<button type="submit" class="btn btn-primary">Submit</button>
    		</div>
       </div>
             
        

    </form>
